<html>
<head>
    <script type="application/javascript">
		
	//Counting steps, starting at 0
	var stepsAdded = 0;

	//After button click adding steps
	function addStep(){
	var steps = document.getElementById("totalStepsAdded");
	stepsAdded = stepsAdded + 1;
	steps.value = stepsAdded;
	drawborder(stepsAdded).drawStartingPosition;
	}
		//drawing the borders
		function drawborder(stepCount) {
            		var canvas = document.getElementById('canvas');
            		if (canvas.getContext) {
					var ctx = canvas.getContext("2d");
					ctx.restore();
					ctx.save(); 
					ctx.clearRect(0,0,500,500);

	                //border(500x500)
        	        ctx.beginPath();
                	ctx.moveTo(0, 0);
	                ctx.lineTo(500, 0);
        	        ctx.lineTo(500, 500);
                	ctx.lineTo(0, 500);
	                ctx.closePath();
        	        ctx.stroke();
					
			drawStartingPosition(stepCount);
			
			//Drawing steps
	function drawStartingPosition(step){
		if (step > 0){
			step = step -1;
			ctx.fillStyle = "rgb(0,0,255)";
			ctx.save();
			ctx.transform(-0.25, 0, 0, 0.25, 0, 250);
                   	ctx.rotate(Math.PI);
                   	drawSteps(step);
			
			ctx.restore();
			ctx.fillStyle ="rgb(255,0,0)";
			ctx.save();
			ctx.transform(0.5, 0, 0, 0.5, 250, 0);
                   	drawSteps(step);
			
			ctx.restore();
			ctx.save();
			ctx.fillStyle ="rgb(0,255,0)";
			ctx.transform(-0.5, 0, 0, 0.5, 250, 250);
                   	drawSteps(step);

			ctx.restore();
			ctx.save();
			ctx.fillStyle ="rgb(0,0,0)";
			ctx.transform(0.5, 0, 0, 0.5, 500, 250);
			ctx.rotate(Math.PI / 2);
                   	drawSteps(step);
		}
		else drawFigure();
	}
        	}

	
	function drawSteps(step) {
		if (step > 0){
			step = step -1;
			ctx.save();
			ctx.transform(-0.25, 0, 0, 0.25, 0, 250);
            ctx.rotate(Math.PI);
            drawSteps(step);
			
			ctx.restore();
			ctx.save();
			ctx.transform(0.5, 0, 0, 0.5, 250, 0);
            drawSteps(step);
			
			ctx.restore();
			ctx.save();
			ctx.transform(-0.5, 0, 0, 0.5, 250, 250);
            drawSteps(step);

			ctx.restore();
			ctx.transform(0.5, 0, 0, 0.5, 500, 250);
			ctx.rotate(Math.PI / 2);
            drawSteps(step);
		}
		else drawFigure();
	}

	

	//Drawing figure
	function drawFigure(){
		ctx.beginPath();	
		ctx.moveTo(0,125); 
		ctx.lineTo(500,0);
		ctx.lineTo(500,500);
		ctx.lineTo(0,500);
		ctx.lineTo(0,0);
		ctx.fill();
	}
	return drawStartingPosition;
		}
	



</script>
</head>
<body onload="drawborder(0);">
<button onclick ="addStep()">Add step</button>
<textarea id ="totalStepsAdded" disabled>0</textarea>
<canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
